syntax = "proto3";
package auth.v1;
option go_package = "service/auth/api/gen/v1;authpb";

message LoginRequest {
  string code = 1;
}

message CommonResponse {
  int32 code = 1;
  string message = 2;
  LoginResponse data = 3;
}

message LoginResponse {
  string token = 1;
  string expire_in = 2;
}

service AuthService {
  rpc Login (LoginRequest) returns (LoginResponse);
}