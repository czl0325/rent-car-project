syntax = "proto3";
package auth.v1;
option go_package = "service/auth/api/gen/v1;authpb";

message LoginRequest {
  string phone = 1;
  string password = 2;
}

message UserInfo {
  string id = 1;
  string phone = 2;
  string password = 3;
}

service AuthService {
  rpc Login (LoginRequest) returns (UserInfo);
}